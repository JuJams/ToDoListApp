<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="static/fonts/fonts.css"/>
    <script src="task-split.js"></script>
    <script src="chatbot.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/settings.css">
    <script>

        function sendFriendRequest(peerName) {
    
            alert(`${peerName} has received your friend request!`);
        }
        </script>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="static/assets/stars.mp4" type="video/mp4">
        </video>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i></a></li>
            <li><a href="/groups"><i class="fas fa-users"></i></a></li>
            <li><a href="/settings"><i class="fas fa-cogs"></i></a></li>
            <li><a href="/find_peer"><i class="fas fa-search"></i></a></li>
            <li><a href="/collaboration"><i class="fa-solid fa-user-group"></i></a></li>
        </ul>
    </div>

    <div class="main-container">
        <div class="container">

                <h1>{{ course_name }}</h1>
                <h2>Enrolled Students</h2>
                <ul>
                    {% for student in students %}
                        <div onclick = "sendFriendRequest('{{student.name}}')"><li style="SF UI Display Light">{{ student.name }} - {{ student.email }}</li></div>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('classes') }}">Back to classes</a>

        </div>
    </div>

</body>
</html>
