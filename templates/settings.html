<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="static/fonts/fonts.css"/>
    <script src="task-split.js"></script>
    <script src="chatbot.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/settings.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="static/assets/stars.mp4" type="video/mp4">
        </video>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i></a></li>
            <li><a href="/groups"><i class="fas fa-users"></i></a></li>
            <li><a href="/settings"><i class="fas fa-cogs"></i></a></li>
        </ul>
    </div>

    <div class="main-container">
        <h1>Settings</h1>

        <!-- Profile Section -->
         <div class = "settings-container">
        <div class="settings-section">
            <h2>Profile</h2>
            <form action="/update_profile" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>

                <label for="classes">Classes:</label>
                <textarea id="classes" name="classes" rows="4" placeholder="Enter the classes you are taking, separated by commas">{{ user.classes }}</textarea>

                <button type="submit">Update Profile</button>
            </form>
        </div>
    

        <!-- Peer Finding Section -->
        <div class="settings-section">
            <h2>Peer Finding Settings</h2>
            <form action="/update_peer_finding" method="POST">
                <label for="peer_preferences">Peer Preferences:</label>
                <textarea id="peer_preferences" name="peer_preferences" rows="4" placeholder="Enter preferences for finding peers, e.g., working hours, skills, etc.">{{ user.peer_preferences }}</textarea>

                <label for="find_peers">Allow Peers to Find Me:</label>
                <input type="checkbox" id="find_peers" name="find_peers" {% if user.find_peers %}checked{% endif %}>

                <button type="submit">Update Peer Settings</button>
            </form>
        </div>
    
    </div>

    <script>
    // Optional: Add functionality to dynamically update the profile and settings
    // You can extend this to dynamically change the profile info, classes, etc.
    </script>
</body>
</html>
